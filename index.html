<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheets -->
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="all"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

    <title>Paper, Rock, Scissers </title>
</head>
<body>
        
    <main>

        <div id='full-scoreboard'>

            <div id='player-choices-display' class='scoreboard-info-box'>
                
                <h2 id="choices-title" class='title'>PLAYER CHOICES</h2>

                <div id='choices-box'>
                
                    <div id='team-play-panel'>
                        <h3 id='computer-team-title' class='team-name'>COMPUTER</h2>
                        <p id='computer-play' class='team-play'></p>
                    </div>

                    <div id='team-play-panel'>
                        <h3 id='player-team-title' class='team-name'>PLAYER</h2>
                        <p id='player-play' class='team-play'></p>
                    </div>

                </div>

            </div>

            <div id="game-scoreboard" class='scoreboard-info-box'>
                
                <h2 id="scoreboard-title"  class='title'>MATCH SCORE</h2>

                <div id='scores-box'>
                
                    <div id='team-score-panel'>
                        <h3 id='computer-team-title' class='team-name'>COMPUTER</h2>
                        <p id='computer-score' class='team-score'>0</p>
                    </div>

                    <div id='play-to-box'>
                        <h3 id='play-to-title'>PLAY TO</h3>
                        <p id='play-to'>0</p>
                    </div>

                    <div id='team-score-panel'>
                        <h3 id='player-team-title' class='team-name'>PLAYER</h2>
                        <p id='player-score' class='team-score'>0</p>
                    </div>

                </div>

            </div>

        </div>

        <div id='player-button-container'>

            <div id='player-message'>Player, make your choice!</div>

            <div id='player-choices'>
                <p id='Rock' class='player-choice-button'>ROCK</p>
                <p id='Paper' class='player-choice-button'>PAPER</p>
                <p id='Scissors' class='player-choice-button'>SCISSORS</p>
            </div>

        </div>

    </main>

</body>

<!-- JS Scripts -->
<script src='scripts/main.js'></script>

</html>
